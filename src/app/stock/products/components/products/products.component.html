<div class="animated fadeIn">
  <div class="card">
      <div class="card-header">
          <h5 class="pull-left"> Products </h5>
      </div>
      <div class="card-body row">
          <div class="col-md">
              <div class="card">
                  <div class="card-header">
                    <div class="pull-left">
                      <input type="text" id="searchFilter" class="input-sm form-control" style="width:255px"
                        placeholder="SEARCH BY PRODUCT NAME">
                      <!-- <label for="">SEARCH BY location NAME</label> -->
                    </div>
                    <button class="btn btn-sm btn-square btn-primary pull-right" type="button" [routerLink]="['/products/add']">
                      <span class="fa fa-plus"></span> &nbsp;Add
                      Product</button>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table table-striped table-bordered">
                              <thead class="thead-light text-center">
                                  <tr>
                                      <th>S.No</th>
                                      <th>Product Name</th>
                                      <th>Description</th>
                                      <th>Created At</th>
                                      <th> Status </th>
                                      <th> Action </th>
                                  </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let item of productList;let i=index">
                                  <td> {{ i + 1 }} </td>
                                  <td> {{ item?.name }} </td>
                                  <td> {{ item?.description }} </td>
                                  <td> {{ item?.createdDate | date:fullDate  }} </td>
                                  <td>
                                      <span *ngIf="item.isActive" class="badge badge-pill badge-success mr-1" style="font-size: .9em;">{{ item.isActive }}</span>
                                      <span *ngIf="!item.isActive" class="badge badge-pill badge-danger mr-1" style="font-size: .9em;">{{ item.isActive }}</span>
                                  </td>
                                  <td>
                                      <span class="pointer">
                                        <i class="fa fa-trash mr-1" (click)="Delete(item)" placement="top" tooltip="Delete"></i>
                                      </span>
                                      <span class="pointer">
                                        <i class="fa fa-edit mr-1" (click)="Update(item)" placement="top" tooltip="Update"></i>
                                      </span>
                                  </td>
                              </tr>

                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
