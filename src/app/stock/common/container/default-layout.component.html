<app-header [navbarBrandRouterLink]="['/dashboard']" [fixed]="true"
    [navbarBrandFull]="{src: 'assets/img/brand/logo.svg', width: 89, height: 25, alt: 'CoreUI Logo'}"
    [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'CoreUI Logo'}"
    [sidebarToggler]="'lg'" [asideMenuToggler]="'lg'">

    <ul class="nav navbar-nav ml-auto">
        <li class="nav-item dropdown" dropdown placement="bottom right">
            <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
                dropdownToggle (click)="false">
                <img [src]="avatarUrl" class="img-avatar" alt="" />
            </a>
            <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
                <div class="dropdown-header text-center"><strong>Settings</strong></div>
                <a class="dropdown-item" [routerLink]="['/account/profile']"><i class="fa fa-user"></i> Profile</a>
                <a class="dropdown-item" href="#"><i class="fa fa-wrench"></i> Setting</a>
                <div class="divider"></div>
                <a class="dropdown-item" [routerLink]="['/account/']"><i class="fa fa-shield"></i>Account Managment</a>
                <a class="dropdown-item" href="javascript:;" (click)="logout()"><i class="fa fa-lock"></i> Logout</a>
            </div>
        </li>
    </ul>
</app-header>

<div class="app-body">

    <app-sidebar [fixed]="true" [display]="'lg'">
        <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
        <app-sidebar-minimizer></app-sidebar-minimizer>
    </app-sidebar>


    <main class="main">
        <cui-breadcrumb>
            <li class="breadcrumb-menu d-md-down-none">
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <a class="btn" [routerLink]="['/dashboard/play']"><i class="icon-graph"></i> &nbsp;Playground</a>
                    <a class="btn" [routerLink]="['/account/']" routerLinkActive="active"><i class="fa fa-shield"></i>
                        &nbsp;Account Managment</a>
                </div>
            </li>
        </cui-breadcrumb>

        <perfect-scrollbar style="max-height: 90vh;min-width: 90vh;">
            <div class="container-fluid">
                <router-outlet></router-outlet>
            </div>
        </perfect-scrollbar>

    </main>


    <app-aside [fixed]="true" [display]="false">
        <tabset>

            <tab>
                <ng-template tabHeading><i class="icon-list"></i></ng-template>

                <div class="p-3">
                    <h6>Lists</h6>
                    <hr>
                </div>
            </tab>

            <tab>
                <ng-template tabHeading><i class="icon-speech"></i></ng-template>

                <div class="p-3">
                    <h6>Messages</h6>
                    <hr>
                </div>
            </tab>

            <tab>
                <ng-template tabHeading><i class="icon-settings"></i></ng-template>

                <div class="p-3">
                    <h6>Settings</h6>
                </div>
            </tab>

        </tabset>
    </app-aside>


</div>
