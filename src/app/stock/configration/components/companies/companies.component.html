<!--list Company -->
<div class="animated fadeIn">
    <div class="card">
        <div class="card-header">
            <h5 class="pull-left">Companies</h5>
        </div>
        <div class="card-body row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="pull-left"> </h5>
                        <div class="pull-right">
                            <input type="text" id="searchFilter" class="input-sm form-control" style="width:255px" placeholder="SEARCH BY COMPANY NAME">
                            <!-- <label for="">SEARCH BY COMPANY NAME</label> -->
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm table-striped">
                                <thead class="thead-light text-center">
                                    <tr>
                                        <th>S.No</th>
                                        <th>Company Name</th>
                                        <th>Description</th>
                                        <th>Created At</th>
                                        <th> Status </th>
                                        <th> Action </th>
                                    </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor="let manf of CompanyList;let i=index">
                                    <td> {{ i + 1 }} </td>
                                    <td> {{ manf?.name }} </td>
                                    <td> {{ manf?.description }} </td>
                                    <td> {{ manf?.createdDate | date:fullDate  }} </td>
                                    <td>
                                        <span *ngIf="manf.isActive" class="badge badge-pill badge-success mr-1" style="font-size: .9em;">{{ manf.isActive }}</span>
                                        <span *ngIf="!manf.isActive" class="badge badge-pill badge-danger mr-1" style="font-size: .9em;">{{ manf.isActive }}</span>
                                    </td>
                                    <td>
                                        <span class="pointer">
                                          <i class="fa fa-trash mr-1" (click)="Delete(manf)" placement="top" tooltip="Delete"></i>
                                        </span>
                                        <span class="pointer">
                                          <i class="fa fa-edit mr-1" (click)="Update(manf)" placement="top" tooltip="Update"></i>
                                        </span>
                                        <!-- <span class="pointer">
                                        <i class="fa fa-eye" (click)="openRoleDetailModal(manf)" style="color:black;"
                                          tooltip="View Role"> </i>
                                      </span> -->
                                    </td>
                                </tr>

                                </tbody>
                                <tfoot>
                                  <tr *ngIf="CompanyList.length == 0">
                                      <td colspan="9">
                                          <p>There is no recods to show</p>
                                      </td>
                                  </tr>
                                  <tr>
                                      <td colspan="9">
                                          <strong class="text-primary pull-left mt-2">Total = {{paginationModel.totalRecords | number}}</strong>
                                          <pagination [totalItems]="paginationModel.totalRecords" (pageChanged)="onPageChange($event)"></pagination>
                                      </td>
                                  </tr>
                              </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- add and update Company -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="pull-left">{{modalHeader}}</h5>
                    </div>

                    <form class="card-body">
                        <div class="row">
                            <div class="form-group has-float-label col-md-12 col-sm-12 mb-4">
                                <label for="name"> Name </label>
                                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="company.name" required>
                            </div>

                            <!-- <div class="form-group has-float-label col-md-12 col-sm-12 mb-4">
                                <label for="phone"> Phone </label>
                                <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="company.phone" required>
                            </div>
                            <div class="form-group has-float-label col-md-12 col-sm-12 mb-4">
                                <label for="address"> Address </label>
                                <input type="text" class="form-control" id="address" name="address" [(ngModel)]="company.address" required>
                            </div> -->

                            <div class="form-group has-float-label col-md-12 col-sm-12 mb-4">
                                <label for="description"> Description </label>
                                <textarea rows="2" class="form-control" id="description" name="description" [(ngModel)]="company.description" required></textarea>
                            </div>

                        </div>
                        <div class="pull-right mt-4 mb-1">
                            <button type="button" class="btn btn-sm btn-success mr-3" (click)="AddOrUpdateCompany()">
                               {{submitButton}} </button>
                            <button type="button" class="btn btn-sm btn-danger" (click)="Cancel()">Cancel</button>
                        </div>

                    </form>
                </div>
            </div>
            <!--end add and update Company -->
        </div>
    </div>
</div>
<!--end list Company -->
