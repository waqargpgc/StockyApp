<!--list Company -->
<div class="animated fadeIn">
    <div class="card">
        <div class="card-header">
            <h5 class="pull-left">Suppliers</h5>
        </div>
        <div class="card-body row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="pull-left"> </h5>
                        <div class="pull-right">
                            <input type="text" id="searchFilter" class="input-sm form-control" style="width:255px" placeholder="SEARCH BY SUPPLIERS NAME">
                            <!-- <label for="">SEARCH BY supplierS NAME</label> -->
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table sm table-striped">
                                <thead class="thead-light text-center">
                                    <tr>
                                        <th>First Name</th>
                                        <th>Mobile</th>
                                        <th>Phone</th>
                                        <th>Address</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor="let sup of supplierList;let i=index">
                                    <td> {{ sup?.name }} </td>
                                    <td> {{ sup?.mobile }} </td>
                                    <td> {{ sup?.phone }} </td>
                                    <td> {{ sup?.address }} </td>
                                    <td>
                                        <span *ngIf="sup.isActive" class="badge badge-pill badge-success mr-1" style="font-size: .9em;">{{ sup.isActive }}</span>
                                        <span *ngIf="!sup.isActive" class="badge badge-pill badge-danger mr-1" style="font-size: .9em;">{{ sup.isActive }}</span>
                                    </td>
                                    <td>
                                        <span class="pointer">
                                          <i class="fa fa-trash mr-1" (click)="Delete(sup)" placement="top" tooltip="Delete"></i>
                                        </span>
                                        <span class="pointer">
                                          <i class="fa fa-edit mr-1" (click)="Update(sup)" placement="top" tooltip="Update"></i>
                                        </span>
                                        <!-- <span class="pointer">
                                        <i class="fa fa-eye" (click)="openRoleDetailModal(sup)" style="color:black;"
                                          tooltip="View Role"> </i>
                                      </span> -->
                                    </td>
                                </tr>

                                </tbody>
                                <tfoot>
                                 <tr *ngIf="supplierList.length == 0">
                                    <td colspan="9">
                                        <p>There is no recods to show</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="6">
                                            <!-- (pageChanged)="onPageChange($event)" -->
                                        <strong class="text-primary pull-left mt-2">Total = {{totalElements| number}}</strong>
                                        <pagination  class="pull-right" [totalItems]="totalElements" [boundaryLinks]="true"
                                        previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
                                    </td>
                                </tr> 
                          </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- add and update Company -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="pull-left">{{modalHeader}}</h5>
                    </div>

                    <form class="card-body">
                        <div class="row">
                            <div class="form-group has-float-label col-md-12 col-sm-12 mb-4">
                                <label for="cname">First Name </label>
                                <input type="text" class="form-control" id="cname" name="xame" [(ngModel)]="supplier.name" required>
                            </div>
                            <div class="form-group has-float-label col-md-12 col-sm-12 mb-4">
                                <label for="LastName">Last Name </label>
                                <input type="text" class="form-control" id="LastName" name="LastName" [(ngModel)]="supplier.name" required>
                            </div>

                            <!-- <div class="form-group has-float-label col-md-12 col-sm-12 mb-4">
                                <label for="email"> Email </label>
                                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="supplier.email" required>
                            </div> -->
                            <div class="form-group has-float-label col-md-12 col-sm-12 mb-4">
                                <label for="Mobile"> Mobile </label>
                                <input type="text" class="form-control" id="Mobile" name="Mobile" [(ngModel)]="supplier.mobile" required>
                            </div>
                            <div class="form-group has-float-label col-md-12 col-sm-12 mb-4">
                                <label for="phone"> Phone </label>
                                <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="supplier.phone" required>
                            </div>
                            <div class="form-group has-float-label col-md-12 col-sm-12 mb-4">
                                <label for="address"> Address </label>
                                <input type="text" class="form-control" id="address" name="address" [(ngModel)]="supplier.address" required>
                            </div>

                        </div>
                        <div class="pull-right mt-4 mb-1">
                            <button type="button" class="btn btn-sm btn-success mr-3" (click)="AddOrUpdateSupplier()">
                                 {{submitButton}} </button>
                            <button type="button" class="btn btn-sm btn-danger" (click)="Cancel()">Cancel</button>
                        </div>

                    </form>
                </div>
            </div>
            <!--end add and update Company -->
        </div>
    </div>
</div>
<!--end list Company -->
